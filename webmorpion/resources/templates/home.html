<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <style type="text/css">
            h1 {
                text-align: center;
            }
            .board-container {
                width: 100%;
                height: 100%;

                display: flex;
                justify-content: center;
            }
            table {
                width: 35%;
            }
            th {
                height: 70px;
                cursor: pointer;
            }
            th:hover {
                background-color: aquamarine;
            }
        </style>
    </head>

    <body>
        <h1>Welcome to CLJ Tic Tac Toe</h1>
        <div class="board-container">
            <table>
                {% for number in list %}
                <tr>
                    {% for idx in list %}
                    <th><a href="/play?box={{number}}{{idx}}">{{ number }}{{ idx }}</a></th>
                    {% endfor %}
                </tr>
                {% endfor %}
            </table>
        </div>
    </body>

</html>
